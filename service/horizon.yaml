dsl_version: 0.1.0
service:
  name: horizon
  ports:
    - {{ horizon.port }}
  containers:
    - name: horizon
      image: horizon
      probes:
        readiness:
          type: "httpGet"
          port: {{ horizon.port.cont }}
          path: "/"
      volumes:
        - name: horizon-logs
          path: "/var/log/ccp/horizon"
          type: host
          readOnly: False
      pre:
        - name: chown-logs-dir
          command: "sudo /bin/chown horizon:horizon /var/log/ccp/horizon"
      daemon:
        dependencies:
          - keystone
          - memcached
        files:
          - horizon-local-settings
          - openstack-dashboard-conf
          # {% if security.tls.enabled %}
          - ca_cert_client
          # {% endif %}
        command: daemon.sh
    # {% if security.tls.enabled %}
    - name: nginx
      image: nginx
      daemon:
        files:
          - servers
          - upstreams
          - server-cert
          - server-key
        command: nginx
    # {% endif %}

files:
  horizon-local-settings:
    path: /etc/openstack-dashboard/local_settings
    content: local_settings.j2
  openstack-dashboard-conf:
    path: /etc/apache2/conf-enabled/openstack-dashboard.conf
    content: openstack-dashboard.conf.j2
  # {% if security.tls.enabled %}
  ca_cert_client:
    path: /etc/horizon/certs/ca-cert.pem
    content: ca-cert.pem.j2
  servers:
    path: /etc/nginx/conf.d/servers.conf
    content: servers.conf.j2
    perm: "0400"
  upstreams:
    path: /etc/nginx/conf.d/upstreams.conf
    content: upstreams.conf.j2
    perm: "0400"
  server-cert:
    path: /etc/nginx/ssl/certs/server-cert.pem
    content: server-cert.pem.j2
    perm: "0400"
  server-key:
    path: /etc/nginx/ssl/private/server-key.pem
    content: server-key.pem.j2
    perm: "0400"
  # {% endif %}
