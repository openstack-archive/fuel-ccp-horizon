service:
  name: horizon
  ports:
    - {{ horizon_port }}
  containers:
    - name: horizon
      image: horizon
      probes:
        readiness: "true"
        liveness: "true"
      volumes:
        - name: horizon-logs
          path: "/var/log/ccp/horizon"
          type: host
          readOnly: False
      pre:
        - name: chown-logs-dir
          command: "sudo /bin/chown horizon:horizon /var/log/ccp/horizon"
        - name: horizon-compress
          command: /var/lib/microservices/venv/bin/python /var/lib/microservices/venv/bin/manage.py compress --force
      daemon:
        dependencies:
          - keystone
          - memcached
        files:
          - horizon-local-settings
          - openstack-dashboard-conf
          #{% if enable_murano_dashboard %}
          - murano-dashboard-conf
          - murano-dashboard-settings
          #{% endif %}
        command: daemon.sh

files:
  horizon-local-settings:
    path: /etc/openstack-dashboard/local_settings
    content: local_settings.j2
  openstack-dashboard-conf:
    path: /etc/apache2/conf-enabled/openstack-dashboard.conf
    content: openstack-dashboard.conf.j2
  murano-dashboard-conf:
    path: /etc/openstack-dashboard/murano_dashboard
    content: murano_dashboard.j2
  murano-dashboard-settings:
    path: /etc/openstack-dashboard/murano_dashboard_settings
    content: murano_dashboard_settings.j2
